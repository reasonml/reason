Reason Projects
==============

Reason works with some existing build systems, and we're also developing
new opinionated build/pacakge workflows.

Reason currently integrates well into existing toolchains such as `ocamlbuild`, and ships with a binary called `rebuild`
which is a thin wrapper around `ocamlbuild`, but that ensures the right flags will be passed to the compiler for
any files ending in `.re`.

We are also developing [`rebel`](https://github.com/reasonml/rebel), a new build workflow based on
[`jenga`](https://github.com/janestreet/jenga). `Rebel` unifies a package and build workflow by applying
some very simple/intuitive conventions.

#### NPM Workflow

`Reason` also supports installation, and development via `npm` (v3).
The [ReasonProject](https://github.com/reasonml/ReasonProject) demonstrates
how to clone an example project and then use `npm install` to install everything
needed (including `Reason`, editor support, and dependencies) into a `node_modules`
sandbox. This example project specifies `Reason` as a dependency, so it can use the `rebuild`
binary that comes with `Reason`. It doesn't yet demonstrate how to depend on/use `rebel`.
